<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>WebGL TEST</title>
        <script src="script.js" type="text/javascript"></script>

        <script id="vs" type="vertex-shader">#version 300 es
            in vec3 vPos;
            in vec2 vTexCoord;
            out vec2 pos;
            out vec2 texCoord;
            void main() {
                pos = vPos.xy;
                texCoord = vTexCoord;
                gl_Position = vec4(vPos, 1.);
            }
        </script>
        <script id="fs" type="fragment-shader">#version 300 es
            precision highp float;
            in vec2 pos;
            in vec2 texCoord;
            layout (location = 0) out vec4 fragColor;
            uniform vec2 resolution;
            uniform vec2 omouse;
            uniform vec2 mouse;
            uniform float mousePress;
            uniform float time;
            uniform sampler2D tex;
            uniform sampler2D previous;

            vec2 norCoord(vec2 coord, vec2 resolution){
                return vec2(coord.x * resolution.x,coord.y * resolution.y)/min(resolution.x,resolution.y);
            }
            void main() {
                vec2 uv = norCoord(pos, resolution);
                vec2 tex_nor = norCoord(texCoord, resolution);
                vec2 mouse_nor = norCoord(mouse, resolution);
                vec3 mcol = vec3(step(0.2, length(uv - mouse_nor)));
                vec3 col =(mcol + texture(previous, vec2(texCoord.x, 1.-texCoord.y)).xyz*2. + texture(tex, vec2(tex_nor.x+time/200., tex_nor.y)).xyz)/4.0;
                fragColor = vec4(col, 1. - mousePress);
            }
        </script>
        <script id="fsp" type="fragment-shader">#version 300 es
            precision highp float;
            in vec2 texCoord;
            layout (location = 0) out vec4 fragColor;
            uniform sampler2D previous;

            void main() {
                fragColor = texture(previous, vec2(texCoord.x, 1. - texCoord.y));
            }
        </script>
        <style type="text/css">
            body{
                margin : 0px ;
                padding : 0px ;
            }
            body #wrapper{
                width: 100%;
                height: 100%;
                position: fixed;
            }
        </style>
    </head>
    <body>
        <div id="wrapper">
            <canvas id="canvas"></canvas>
        </div>
    </body>
</html>
